box: rails:4.1
dev:
  services:
    - spotify/cassandra
#    - spotify/kafka
  steps:
    - bundle-install
    - internal/watch:
        code: | 
          until bundle exec rake cassandra:setup; do echo "waiting..."; sleep 5; done;
          bundle exec rspec
          rails server
        reload: false
build-dev:
  steps:
    - script:
        name: move to rails dir
        code: |
              mkdir rails 
              cp -R $WERCKER_SOURCE_DIR /rails 
              cd /rails
    - bundle-install:
        cwd: /rails
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        cmd: rails server
        working-dir: /rails
        ports: 3000
        repository: $REPOSITORY
        tag: dev

build-prod:
  box: 
    id: alpine:3.2
    cmd: /bin/sh
  steps:
    - script:
        name: install deps
        code: |
          apk update && apk upgrade
          echo installing deps
          apk add curl-dev ruby-dev build-base tzdata
          echo installing ruby stuff
          apk add ruby ruby-io-console ruby-bundler
          apk add nodejs
          rm -rf /var/cache/apk/*
    - script:
        name: bundle install
        code: |
          gem install bundler
          # bundle install --without development test
          bundle install 
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        cmd: rails server
        working-dir: /pipeline/source
        ports: 3000
        repository: $REPOSITORY
        tag: alpine
        env: "CASSANDRA_HOSTS: node-0.cassandra.mesos"

deploy-to-marathon:
  box: 
    id: buildpack-deps:jessie
  steps:
    - script:
        name: generate json file
        code: | 
          chmod +x template.sh 
          ./template.sh
          cat $APP_NAME.json
    - marathon-deploy:
        marathon-url: $MARATHON_URL
        app-name: $APP_NAME
        app-json-file: $APP_JSON
        instances: "3"
        auth-token: $MESOS_TOKEN
